<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function add1(num) {
            return num += 1;
        }
        let num = +prompt("Nhap 1 so bat ki");

        if (!isNaN(num)) {
            alert(num + ' sau khi tang 1: ' + add1(num));
        }
        else {
            alert('phai la so !');
        }
    </script>
</body>

</html>
