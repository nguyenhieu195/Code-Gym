<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ngoiSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
        let chomSao = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']

        function displayStar(star, ngoiSao, chomSao) {
            for (let i = 0, j = 0; i < ngoiSao.length, j < chomSao.length; i++, j++) {
                if (star == ngoiSao[i]) {
                    return chomSao[j]
                }
            }
            return "Khong tim thay ngoi sao"
        }
        let star = prompt("nhap ngoi sao ban muon tim")
        document.writeln(displayStar(star, ngoiSao, chomSao))
    </script>
</body>

</html>
