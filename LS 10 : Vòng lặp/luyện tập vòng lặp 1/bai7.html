<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) document.writeln("FizzBuzz <br>")
            else if (i % 5 == 0) document.writeln("Buzz <br>");
            else if (i % 3 == 0) document.writeln("Fizz <br>");
            else document.writeln(i + "<br>");
        }
    </script>
</body>

</html>

    Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. 
    Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz". 
 -->
