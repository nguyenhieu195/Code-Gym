<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>20 so nguyen to dau tien</h2>
    <p id="hienthi"></p>
</body>
<script>
    let n = 2;
    let dem = 1
    while (dem <= 20) {
        let check = true;
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                check = false;
            }
        }
        if (check) {
            document.getElementById('hienthi').innerHTML += `So nguyen to thu ${dem}= ${n} <br>`; 
            dem += 1;
        }
        n += 1;
    }
</script>

</html>
