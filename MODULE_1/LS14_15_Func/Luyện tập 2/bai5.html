<body>
    <script>
        function soNguyenLonNhat(a, b, c) {
            let max = a;
            if (b > max) max = b
            if (c > max) max = c
            return max;
        }

        console.log(soNguyenLonNhat(20, 4, 10))
    </script>
</body>
