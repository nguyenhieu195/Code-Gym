<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5]
        document.writeln('mang truoc khi dao: ' + a);
        a = a.reverse();
        document.writeln('<br>mang sau khi dao: ' + a);
    </script>
</body>
</html>
