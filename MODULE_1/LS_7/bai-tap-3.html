<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diện tích hình tròn</title>
  </head>
  <body></body>
</html>
<script>
  const PI = 3.14;
  let r = Number(prompt("Nhập bán kính hình tròn: "));
  if (isNaN(r)) {
    alert("Bán kính phải là số !");
  } else if (r <= 0) {
    alert("Bán kính phải lớn hơn 0 !");
  } else {
    alert(PI * (r * r) + " cm");
  }
</script>
<!-- chương trình tính diện tích hình tròn -->
