<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tkb {
        border: 1px solid;
        border-collapse: collapse;
        text-align: center;
      }
      .thu {
        width: 70px;
      }
      td,
      th {
        height: 40px;
        border: 1px solid;
      }
      .sang {
        width: 200px;
      }
      .chieu {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <table class="tkb">
      <tr>
        <th rowspan="2" class="thu">Thứ</th>
        <th colspan="2">Hoạt động</th>
      </tr>
      <tr>
        <th>Sáng</th>
        <th>Chiều</th>
      </tr>
      <tr>
        <td class="thu">2</td>
        <td class="sang">Thể dục</td>
        <td class="chieu">Hướng dẫn trò chơi mới</td>
      </tr>
      <tr>
        <td class="thu">3</td>
        <td class="sang">Nhận biết tập nói</td>
        <td class="chieu">Rèn nề nếp kĩ năng sống</td>
      </tr>
      <tr>
        <td class="thu">4</td>
        <td class="sang">Âm nhạc</td>
        <td class="chieu">Vui chơi</td>
      </tr>
      <tr>
        <td class="thu">5</td>
        <td class="sang">Văn học</td>
        <td class="chieu">Nhận biết các giá trị sống</td>
      </tr>
    </table>
  </body>
</html>
