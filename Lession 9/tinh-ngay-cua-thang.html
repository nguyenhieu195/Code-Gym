<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inp">
    <button onclick="calc()">Tính số ngày</button>
    <p id="d"></p>
</body>
<script>
    function calc(){
        let month = Number(document.getElementById('inp').value);
        switch(month){
            case 2:
                let year = +prompt('Nhập năm muốn tính:');
                if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                    document.getElementById('d').innerHTML = `Tháng ${month} có 29 ngày`;
                }else{
                    document.getElementById('d').innerHTML = `Tháng ${month} có 28 ngày`;
                }
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('d').innerHTML = `Tháng ${month} có 31 ngày`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('d').innerHTML = `Tháng ${month} có 30 ngày`;
                break;
            default:
                document.getElementById('d').innerHTML = `Năm không hợp lệ !`;
        }
    }
</script>
</html>
