<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iu hem</title>
    <style>
      button {
        background-color: aliceblue;
        position: absolute;
        width: 70px;
        height: 70px;
        font-size: 20px;
        border-radius: 100%;
      }
      .tieude {

        width: 100%;
        height: 500px;
      }
      .luachon {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="tieude">
      <h1 style="color: rgb(252, 34, 34)">Làm ngừi iu tớ hem ?</h1>
    </div>
    <div class="luachon">
      <button style="top: 100px; left: 10px; background-color: red; color: white;" id="yess" onclick="yes()">coá</button>
      <button style="top: 100px; left: 100px;background-color: rgb(0, 0, 0); color: white" id="noo" onmouseover="no()">khum</button>
    </div>
  </body>
  <script>
    function yes() {
      document.writeln(
        "<span style='font-size:100px; color:red; display: flex;justify-content: center;align-items: center;'>Tớ cũm iu cậu <3" 
      );
    }
    function no() {
      let x = Math.round(Math.random() * window.innerWidth);
      let y = Math.round(Math.random() * window.innerHeight);
      document.getElementById("noo").style.left = x + "px";
      document.getElementById("noo").style.top = y + "px";
    }
  </script>
</html>
