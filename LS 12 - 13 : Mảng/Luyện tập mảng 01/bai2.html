<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 3, 2, 5, 9, 4, 7]
        let max = 0;
        let vitri = 0
        for (let i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
                vitri = i;
            }
        }
        document.writeln('phan tu lon nhat : ' + max);
        document.writeln('<br>o vi tri: ' + vitri);
    </script>
</body>

</html>
