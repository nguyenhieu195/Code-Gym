<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p onclick="do_something()">Click me!</p>
    <p id="demo">Cờ lích vào đây !</p>
    <button onclick="alert('An con cac')">ấn vào đây hihi</button>
  </body>
</html>
<script>
  function do_something() {
    alert("Hello bro");
  }
  var demo = document.getElementById("demo");
  demo.addEventListener("click", clickFunc);
  function clickFunc() {
    alert("click cc ?");
  }
</script>
<!-- click vào chữ để hiện thông báo -->
