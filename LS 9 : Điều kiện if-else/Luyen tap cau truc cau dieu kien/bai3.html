<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="" id="num" />
    <button onclick="kiemtra()">Kiểm tra</button>
  </body>
  <script>
    function kiemtra() {
      let num = document.getElementById("num").value;
      if (num > 0) {
        alert("so nay lon hon 0");
      } else if (num < 0) {
        alert("so nay be hon 0");
      } else {
        alert("so nay bang 0");
      }
    }
  </script>
</html>

<!-- Nhập một số nguyên bất kỳ, in ra kết quả để xác định số đó lớn hơn, nhỏ hơn hay bằng 0. -->
