<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        sumSau1 = 0;
        sumSau2 = 1;
        let tong20fibonaci = sumSau1 + sumSau2;
        for(let i = 2; i<=20; i++){
            sum = sumSau1 + sumSau2;
            sumSau1 = sumSau2;
            sumSau2 = sum;
            tong20fibonaci += sum;
        }
        document.writeln("Tổng 20 số fibonaci dầu tiên: " + tong20fibonaci);
    </script>
</body>

</html>
<!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
