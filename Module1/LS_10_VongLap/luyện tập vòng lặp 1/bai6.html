<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dem = 0, sum = 0;
        for (let i = 0; dem <= 30; i++) {
            if (i % 7 == 0) {
                dem++;
                sum += i;
            }
        }
        document.writeln("Tong 30 so chia het cho 7 dau lien la: " + sum)
    </script>
</body>

</html>
<!-- Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên. -->
