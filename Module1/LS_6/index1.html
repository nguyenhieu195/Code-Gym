<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p onmouseover="mouseover()" onmouseout="mouseout()" id="demo">
      This is a text
    </p>
  </body>
  <script>
    function mouseover() {
      document.getElementById("demo").style.color = "red";
    }
    function mouseout() {
      document.getElementById("demo").style.color = "black";
    }
  </script>
</html>
<!-- di con trỏ chuột chuyển sang màu đỏ -->
