<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function demKiTu(chuoi) {
            let tongKiTuHoa = 0;
            let tongKiTuThuong = 0;
            for (let i = 0; i < str.length; i++) {
                let kiTu = str[i];
                if (kiTu >= 'A' && kiTu <= 'Z') {
                    tongKiTuHoa++;
                } else if (kiTu >= 'a' && kiTu <= 'z') {
                    tongKiTuThuong++;
                }
            }
            let mang = [tongKiTuHoa, tongKiTuThuong];
            return mang;
        }
        let str = "AaBbCc D d Ee fF ghi";
        document.writeln(demKiTu(str));
    </script>
