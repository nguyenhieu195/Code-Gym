<body>
    <script>
        function dienTich(banKinh){
            return Math.pow(banKinh, 2) * Math.PI;
        }
        function chuVi(banKinh){
            return banKinh * 2 * Math.PI;
        }

        console.log(dienTich(5));
        console.log(chuVi(5));

    </script>
</body>
