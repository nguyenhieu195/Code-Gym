<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,3,2]
        let max = 0;
        let tb = 0
        let dem = 0
        for (let i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
            }
            tb += a[i];
            dem++;
        }
        document.writeln('phan tu lon nhat : ' + max);
        document.writeln('<br>gia tri trung binh cua mang: ' + (tb/dem));
    </script>
</body>
</html>
