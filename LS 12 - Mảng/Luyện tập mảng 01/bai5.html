<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,-3,2,4,-3,6,7,-2,-1]
        let dem = 0
        for (let i = 0; i < a.length; i++) {
            if (a[i] < 0) {
                dem++
            }
        }
        document.writeln('so nguyen am co trong mang la: ' + dem);
    </script>
</body>
</html>
