<!--
    Bài 2:
    - Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    - Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    - Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ. 
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let a = +prompt('Nhap nhiet do: ');
    if (isNaN(a)) {
        alert('nhiet do phai la so !');
    }
    else {
        if (a > 100) {
            alert("hay giam nhiet do !");
        } else if (a < 20) {
            alert('hay tang nhiet do !');
        }
    }

</script>

</html>
