<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hãy thử đoán xem</title>
</head>
<body>
    <button onclick="choi()">Chơi</button>
</body>
<script>
    function choi(){
        let q1 = Number(prompt('Nhập khoảng ban đầu'));
        let q2 = Number(prompt('Nhập khoảng sau'));

        let random =Math.floor(Math.random() * (q2 - q1)) + q1;

        let inp = Number(prompt('Nhập số bạn muốn đoán'));

        while(true){
            if(random === inp){
                alert('Chúc mừng bạn đã đoán đúng !');
                break;
            }else{
                inp = Number(prompt("Bạn đã đoán sai! Bạn hãy đoán lại đi !"))
            }
        }
    }
</script>
</html>
