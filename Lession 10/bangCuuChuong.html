<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bang cuu chuong</h1>

</body>
<script>
    let bang = "<table 'width='900px' border='1' cellspacing='0' cellpadding='10'>";
    for (let i = 1; i <= 9; i++) {
        bang += "<tr>";
        for (let j = 1; j <= 10; j++) {
            bang += `<td> ${i} x ${j} = ${i * j} </td>`;
        }
        bang += "</tr>";
    }
    bang += "</table>"
    document.write(bang);
</script>

</html>
